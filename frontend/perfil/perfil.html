<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Vaz.io</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
     <header>
        <img id="logo" src="../../imagens/logo.png" alt="Logo Vaz.io">
  </header>


    <main>
        


        <div id="perfilcontainer">
            
            <div id="perfilesquerda">
                <a href="../catalogo/index.html"><img src="../../imagens/seta.png" id="seta"></a>
                <img id="avatar" src="../../imagens/avatar.png">
                <h2 id="info-nome">user123</h2>
                <p class="bio" id="info-descricao">Eu tenho mais de 1 milhão em ações em criptomoedas DogMoney.</p>
            </div>

            <div id="perfildireita">
                <section class="persilsecao">
                    <h3>Informações Pessoais</h3>
                    <div class="info-row"><span>Email:</span> <p id="info-email">example@example.com</pp></div>
                    <div class="info-row"><span>Telefone:</span> <p id="info-telefone">+55 11 98765-4321</p></div>
                    <div class="info-row"><span>CEP:</span> <p id="info-cep">01234-567</p></div>
                    <div class="info-row"><span>Usuário:</span> <p id="info-nome2">@user123</p></div>
                    <div class="info-row"><span>Localização:</span> <p id="info-localizacao">Brasil</p></div>
                </section>

                <section class="persilsecao">
                    <div class="acoaes">
                        <button id="abrirModal">Editar Perfil/Atualizar</button>
                        <button id="sair">Sair da conta</button>
                    </div>
                </section>
            </div>
        </div>


    </main>

    <footer></footer>
    <div id="modalPerfil" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>

      <div id="edit-box">
        <h2>Editar Perfil</h2>
        <form id="editar">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required >

          <label for="email-edit">E-mail</label>
          <input type="email" id="email-edit" name="email" placeholder="Digite seu e-mail" required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>

          <label for="senha-edit">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

          <button id="atualizar">Salvar Alterações</button>
        </form>
        <p id="msg"></p>
      </div>

      <div id="edit-box2">
        <h2>descricao</h2>
        <textarea type="text" id="modal-desc"></textarea>


      </div>
    </div>
  </div>

    <script src="script.js"></script>
   
</body>
</html>
