<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Vaz.io</title>
  <link rel="stylesheet" href="editarperfil.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img id="logo" src="../../imagens/logo.png" alt="Logo Vaz.io">
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div id="login-box">
      <h2>LOGIN</h2>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <div class="links">
          <a href="#">Esqueceu a senha?</a>
          <a href="#">Criar conta</a>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <!-- Botão para abrir o modal -->
      <button id="abrirModal">Editar Perfil</button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer></footer>

  <!-- Modal Editar Perfil -->
  <div id="modalPerfil" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>

      <div id="edit-box">
        <h2>Editar Perfil / Atualizar</h2>
        <form>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

          <label for="email-edit">E-mail</label>
          <input type="email" id="email-edit" name="email" placeholder="Digite seu e-mail">

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000">

          <label for="senha-edit">Senha</label>
          <input type="password" id="senha-edit" name="senha" placeholder="Digite sua senha">

          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script do Modal -->
  <script>
    const modal = document.getElementById("modalPerfil");
    const btn = document.getElementById("abrirModal");
    const span = document.querySelector(".fechar");

    btn.onclick = function() {
      modal.style.display = "flex";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
