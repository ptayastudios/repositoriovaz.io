<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Caixa | Vaz.io Admin</title>
    <link rel="stylesheet" href="perso.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="../../imagens/logo.png" alt="Logo Vaz.io" />
    </header>

    <main>
      <div id="container">
        <section id="adicionar">
          <h2>Adicionar Nova Caixa</h2>
          <div id="form">
            <label for="nome">Nome da Caixa:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Ex: Caixa Premium Redonda"
            />

            <label for="descricao">Descrição:</label>
            <textarea
              id="descricao"
              name="descricao"
              placeholder="Descreva a caixa..."
            ></textarea>

            <label for="preco">Preço (R$):</label>
            <input
              type="number"
              id="preco"
              name="preco"
              step="0.01"
              placeholder="Ex: 7000,99"
            />

            <label for="especificacoes"> Especificações Técnicas:</label>
            <label for="especificacoes"> Material:</label>
            <input
              type="text"
              id="material"
              name=""
              step="0.01"
              placeholder="Madeira, chumbo...."
            />

            <label for="especificacoes"> Cor:</label>
            <input
              type="text"
              id="cor"
              name=""
              step="0.01"
              placeholder="Cinza, azul-bebê-jujuba-de-maçã-verde...."
            />

            <label for="especificacoes"> Modelo:</label>
            <input
              type="text"
              id="modelo"
              name=""
              step="0.01"
              placeholder="Redonda, hexagonal, quarta dimensão...."
            />

            <label>Garantia:</label>
            <span class="campo-fixo">Nunca.</span>

            <label for="especificacoes"> Origem:</label>
            <input
              type="text"
              id="origem"
              name=""
              step="0.01"
              placeholder="China, India, Qtar...."
            />

            <button id="submitButton">Adicionar à Lista</button>
          </div>
        </section>

        <div id="lista">
            <div class="grupo-input">
                <button id="botao-enviar" type="button">Enviar</button>
        </div>
        <ul id="caixas"></ul>
            
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
