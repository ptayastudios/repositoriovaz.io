<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Vaz.io</title>
    <link rel="stylesheet" href="carrinhopagina.css">
</head>
<body>
    <header>
        <img id="logo" src="../../imagens/logo.png" alt="Logo Vaz.io">
        <div id="login-icon">
          <img src="../../imagens/perfil.png" id="avatar">
        </div>
      </header>

    <main>
        <h1 class="nome">Carrinho de Compras</h1>

        <section id="carrinhocontainer">
            <div id="carrinhoitens">
                
            </div>
        </section>

        <section id="carrinhosumario">
            <h2>Total: R$ <span id="total-value">0.00</span></h2>
            <div class="sumariobotoes">
                <button id="limparcarrinho">Esvaziar Carrinho</button>
                <button id="checkout">Finalizar Compra</button>
            </div>
        </section>


        

        <div id="modalcontainer1">
            <div id="modal-esvaziar">
                <h2>Tem certeza que deseja esvaziar o carrinho?</h2>
                <div class="modal-botoes">
                    <button id="confirmar-esvaziar">Sim</button>
                    <button id="cancelar-esvaziar">Não</button>
                </div>
        </div>


        <div id="modalcontainer2">
            <div id="modal-finalizar">
                <h2>Tem Certeza que quer Finalizar a Compra ?</h2>
                <div class="modal-botoes">
                    <button id="confirmar-finalizar">Sim</button>
                    <button id="cancelar-finalizar">Não</button>
                </div>
        </div>

    </main>


    
    <footer></footer>

    <script src="carrinho.js"></script>

</body>
